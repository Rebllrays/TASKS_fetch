<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Super Shop Admin</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Переключатель навигации"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="list">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                >Add Product</a
              >
            </li>
            <!-- <li class="nav-item">
                <button class="btn-get-product">Get Product</button>
              </li> -->

            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                id="get-product"
                  >Get Products</a
                >
            </li>
          </ul>
          <div class="d-flex">
            <a
              class="nav-link active text-light p-2"
              aria-current="page"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#ModalLoginForm"
              >SignUP</a
            >
            <!-- <a
            class="nav-link active text-light p-2"
            aria-current="page"
            href="#"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
            >LogOut</a
        > -->
          </div>
        </div>
      </div>
    </nav>

    <!-- content  -->
    <div class="container d-flex justify-content-center flex-wrap mt-3">

    </div>

    <!-- Модальное окно  Add Product-->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Add Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column w-100 align-item-center">
            <input
              type="url"
              placeholder="Product image url"
              id="product-img-inp"
              class="mb-2 w-100 form-control"
            />
            <input
              type="text"
              placeholder="Product title"
              id="product-title-inp"
              class="mb-2 w-100 form-control"
            />
            <input
              type="number"
              placeholder="Product price"
              id="product-price-inp"
              class="mb-2 w-100 form-control"
            />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark create-product-btn">
              Create Product
            </button>
            <button type="button" class="btn btn-secondary save-changes-btn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Registration -->
    <div id="ModalLoginForm" class="modal fade">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title">SignUp</h1>
          </div>
          <div class="modal-body">
            <form role="form" method="POST" action="">
              <input type="hidden" name="_token" value="" />
              <div class="form-group">
                <label class="control-label">Username</label>
                <div>
                  <input
                    type="text"
                    class="form-control input-lg"
                    name="name"
                    value=""
                    id="name-input"
                  />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label">Password</label>
                <div>
                  <input
                    type="password"
                    class="form-control input-lg"
                    name="password"
                    id="password-input"
                  />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label">Confirm Password</label>
                <div>
                  <input
                    type="password"
                    class="form-control input-lg"
                    name="password_confirmation"
                    id="confirm-pass-input"
                  />
                </div>
              </div>
              <div class="form-group">
                <div>
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" id="admin" /> Are You Admin?
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div>
                  <button
                    type="submit"
                    class="btn btn-success"
                    id="btn-register"
                    onclick="userRegistration()"
                  >
                    Register
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
